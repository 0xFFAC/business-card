<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
    <title>Business Card Generator</title>
    <meta name="description" content="A very nice business card." />
  </head>
  <body>
    <main class="main">
      <h1>Business Card Generator</h1>
      <div class="card" id="card-container">
        <div id="card-image"></div>
      </div>
      <form class="card-editor">
        <div class="card-editor__field">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" />
        </div>
        <div class="card-editor__field">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" />
        </div>
        <div class="card-editor__field">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="card-editor__field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div class="card-editor__field">
          <label for="company-name">Company Name</label>
          <input type="text" id="company-name" name="company-name" />
        </div>
        <div class="card-editor__field">
          <label for="company-subtitle">Company Subtitle</label>
          <input type="text" id="company-subtitle" name="company-subtitle" />
        </div>
        <div class="card-editor__field">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" />
        </div>
      </form>
      <fieldset class="card-save">
        <legend>save</legend>
        <div class="card-save__buttons">
          <a download="business-card.svg" class="button" type="button" id="svg-download">svg</a>
          <a download="business-card.png" class="button" type="button" id="png-download">png</a>
          <input type="button" value="print" class="button" onclick="print()" />
        </div>
      </fieldset>
    </main>
    <noscript class="noscript">
      <p>This page needs JavaScript to function.</p>
    </noscript>
    <footer class="footer">
      <div style="float: left">
          A <a href="https://0xff.ac">0xff.ac</a> website.
      </div>
      <div style="float: right">
          2021 - 2022
      </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
